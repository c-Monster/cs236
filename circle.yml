machine:
    services:
        - docker

dependencies:
    pre:
        - sudo apt-get update
        - sudo apt-get install gcc
        - sudo apt-get install valgrind

compile:
    override:
        - make

test:
    override:
        - valgrind --leak-check=yes datalog test.txt results.txt
        - diff results.txt out.txt

deployment:
    development:
        branch: master
        commands:
            - docker build -f Dockerfile
        
